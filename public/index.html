<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />

	<link rel="stylesheet" href="css/style.css" />
	<title>StayConnected </title>
</head>

<body>
	<div class="join-container">
		<header class="join-header">
			<h1><i class="fa fa-commenting"></i> StayConnected</h1>
		</header>
		<main class="join-main">
			<form action="chat.html">
				<div class="form-control">
					<label for="username">Username</label>
					<input type="text" name="username" id="username" placeholder="Upisite username..." required />
				</div>
				<div class="form-control">
					<label for="room">Soba</label>
					<select name="room" id="room">
						<option value="Zabava">Zabava</option>
						<option value="Smajkan">Smajkan</option>
						<option value="RandomTak">RandomTalk</option>
						<option value="IV4">IV4</option>
						<option value="JavaScript">JavaScript</option>
						<option value="RandomPage">RandomPage</option>
					</select>
				</div>
				<button type="submit" class="btn">Pridruzi se razgovoru</button>
			</form>
		</main>
	</div>
	<script src="https://kit.fontawesome.com/d1dfbfa6e1.js" crossorigin="anonymous"></script>
</body>

</html>
